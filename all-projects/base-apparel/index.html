<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="inner-container">
                <div class="logo">
                    <img src="logo.svg" alt="">
                </div>
                <div class="mobile">
                    <img src="hero-mobile.jpg" alt="">
                </div>
                <div class="text">
                <h1>We're</h1>
                <h2>Coming</h2>
                <h3>Soon</h3>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="mail">
                    <input type="text" name="" id="" placeholder="Email Address">
                    <button class="btn"><img src="icon-arrow.svg" alt=""></button>
                </div>
            </div>
            </div>
        </div>
        <div class="right">
            <img src="hero-desktop.jpg" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
